  template: src=nginx.conf.j2 dest=/data/nginx/includes/books-service.conf
  register: nginx_result
  tags: [books-service]

- name: nginx container is restarted
  shell: docker kill -s HUP nginx
  when: nginx_result|changed
  tags: [books-service]
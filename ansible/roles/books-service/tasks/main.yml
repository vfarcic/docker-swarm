- name: IP is retrieved
  shell: /data/scripts/swarm_get_ip.sh books-service
  register: container_ip
  tags: [books-service]

- name: Set IP
  set_fact:
    container_ip={{ container_ip.stdout }}
  tags: [books-service]

- name: Set port
  set_fact:
    container_port="9001"
  tags: [books-service]

- name: IP is put to Consul
  consul_kv:
    action: put
    key: books-service/ip
    value: "{{ container_ip }}"
  tags: [books-service]

- name: Port is put to Consul
  consul_kv:
    action: put
    key: books-service/port
    value: "{{ container_port }}"
  tags: [books-service]

- name: Consul configs are present
  template:
    src: consul_service.json.j2
    dest: /etc/consul.d/service-books-service.json
  register: health_result
  with_items: consul_configs
  tags: [books-service]

- name: Consul is restarted
  shell: killall -HUP consul
  when: health_result|changed
  tags: [books-service]

